<!DOCTYPE html>
<html lang="en">

<head>
    <title>CheckOut</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
rel="stylesheet"
/>
<!-- Google Fonts -->
<link
href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
rel="stylesheet"
/>
<!-- MDB -->
<link
href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
rel="stylesheet"
/>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="row" style="width: 80%; margin: auto; margin-top: 50px;">
        <div class="container-lg col-lg-6">
            <h2 style="font-weight: bold;">Check Out</h2>

            <div class="btn-group shadow-0" role="group" style="margin-bottom: 10px;">
                <button type="button" class="btn btn-link" data-mdb-color="dark">Cart</button>
                <button type="button" class="btn btn-link" data-mdb-color="dark" style="font-weight: bold;">Information</button>
                <button disabled type="button" class="btn btn-link" data-mdb-color="dark">Shipping</button>
                <button disabled type="button" class="btn btn-link" data-mdb-color="dark">Payment</button>
            </div>
            
            <form action="">

                <div class="form-group" style="margin-top: 30px;">

                  <label for="contactinfo" style="margin-bottom: 3px; font-size: large;">Contact information:</label>
                  <input type="text" class="form-control" id="contactinfo" style="margin-bottom: 3px;" placeholder="Email or phone number">
                  
                  <div class="form-check" style="margin-bottom: 30px;">
                    <input class="form-check-input" type="checkbox" id="check_offers" name="option1" checked >
                    <label class="form-check-label">Email me with news and offers</label>
                  </div>

                </div>


                <div class="form-group">

                    <label for="contactinfo" style="margin-bottom: 10px; font-size: large;">Shipping address:</label>
                    <div class="form-floating" style="margin-bottom: 10px;">
                        <select class="form-select" id="country" aria-label="Floating label select example">
                          <option selected>Egypt</option>
                        </select>
                        <label for="floatingSelect">Country/Region</label>
                    </div>

                </div>

                
                <div class="row g-2" style="margin-bottom: 10px;">

                    <input type="text" class="form-control col-md" id="first_name" placeholder="First name">
                    <input type="text" class="form-control col-md" id="last_name" placeholder="Last name">
  
                </div>

                <div class="form-group" style="margin-bottom: 10px;">

                    <input type="text" class="form-control col-md" id="company" placeholder="Company (optional)">
                    
                </div>

                <div class="form-group" style="margin-bottom: 10px;">

                    <input type="text" class="form-control col-md" id="address" placeholder="Address">
  
                </div>

                <div class="form-group" style="margin-bottom: 10px;">

                    <input type="text" class="form-control col-md" id="apartment" placeholder="Apartment, suite, etc..">
  
                </div>

                <div class="row g-2" style="margin-bottom: 10px;">

                    <input type="text" class="col-md form-control col-md" id="city" placeholder="City">

                    <div class="col-md form-floating">
                        <select class="form-select" id="government" aria-label="Floating label select example">
                          <option selected>6th of October</option>
                          <option value="alex">Alexandria</option>
                          <option value="cairo">Cairo</option>
                          <option value="giza">Giza</option>
                        </select>
                        <label for="floatingSelectGrid">Government</label>
                    </div>

                    <input type="text" class="col-md form-control col-md" id="postal" placeholder="Postal code">
  
                </div>

                
                <div class="form-group" style="margin-bottom: 10px;">

                    <input type="tel" class="form-control col-md" id="phone" placeholder="Phone">
  
                </div>


                <div class="form-check" style="margin-bottom: 30px;">
                    <input class="form-check-input" type="checkbox" id="check_info" name="option1" >
                    <label class="form-check-label">Save this information for next time</label>
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <button class="btn btn-primary me-md-2" type="button" style="background-color: #5dacbd; margin-bottom: 100px; padding: 20px; font-weight: bold; color: white; font-size: small;">Continue to shipping</button>
                </div>
                </form>
        </div>



        <div class="container-lg col-lg-6" style="background-color: azure;">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row g-0">
                  <div class="col-md-4">
                    <img
                      src="../images/checkout/iphone11.webp"
                      class="img-fluid rounded-start"
                    />
                  </div>
                  <div class="col-md-8">
                    <div class="card-body">
                      <h5 class="card-title">Product Name</h5>
                      <p class="card-text">
                        <small class="text-muted">00 EGP</small>
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <hr class="hr" />
              <div class="row" style="margin:auto">

                <input type="text" class="col-8" id="discount" placeholder="Discount code">
                <div class="col-4">
                    <button class="btn btn-primary me-md-2" type="button" style="background-color: lightslategray; padding: 10px; font-weight: bold; color: white; font-size: small;">Apply</button>
                </div>

              </div>

              <hr class="hr" />


              <div class="row" style="margin:auto">

                <label for="subtotal" class="col-8">Subtotal:</label>
                <label for="contactinfo" class="col-4" style="font-weight: bold;">00 EGP</label>                

              </div>

              <div class="row" style="margin:auto">

                <label for="shipping" class="col-8">Shipping:</label>
                <label for="contactinfo" class="col-4">Calculated at next step</label>                

              </div>

              <hr class="hr" />

              <div class="row" style="margin:auto; margin-bottom: 100px;">

                <label for="total" class="col-8" style="font-weight: bold;">Total:</label>
                <label for="contactinfo" class="col-4" style="font-weight: bold;">00 EGP</label>                

              </div>




        </div>
    </div>
    
</body>

</html>
